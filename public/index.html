
<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Hey-Joe</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link type="text/css" rel="stylesheet" href="css/reset.css"  />
    <link type="text/css" rel="stylesheet" href="css/style.css"  />
</head>
<body>

    <!-- Background -->
    <div class="image">
        <div class="stable"></div>
        <div class="unstable"></div>
        <div class="dangerous"></div>
        <div class="error"></div>
    </div>

    <!-- Header -->
    <section class="header">
      <img class="logo" src="img/logo-128.png" />
      <div class="status">> <span id="status">stable</span></div>
    </section>

    <br /><br /><br /><br /><br /><br /><br /><br /><br /><a href="!#" id="link">link</a>


    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/typed.js"></script>
    <script type="text/javascript" src="js/business.js"></script>
    <script type="text/javascript">


      $( document ).ready(function() {
        Typed.new('#status', {
          strings: ["stable"],
          typeSpeed: 100
        });
      });

      var c = 0,
        $img = $('.image div'),
        n = $img.length;

        $img.eq(c).show();

        $("#link").click(function(){
          $img.delay(1000).fadeOut(800).eq(++c%n).fadeIn(800,function(){
            Typed.new('#status', {
              strings: [$img.eq(c%n).attr("class")],
              typeSpeed: 100
            });
          });
          return false;
        });

    </script>
</body>
</html>
